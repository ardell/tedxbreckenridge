---
layout: print
---
<style>
    @page {
      size: 8.5in 11in;
      margin: 0;
    }

    .flyer {
      position: relative;
      width: 8.5in;
      height: 11in;
      overflow: hidden;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    .flyer * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .flyer .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }

    .flyer .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .flyer .overlay--dark {
      background: linear-gradient(
        135deg,
        rgba(0, 0, 0, 0.7) 0%,
        rgba(0, 0, 0, 0.4) 50%,
        rgba(0, 0, 0, 0.2) 100%
      );
    }

    .flyer .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      padding: 0.75in;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #fff;
    }

    .flyer .header {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .flyer .logo {
      width: 2.5in;
      height: auto;
      margin-bottom: 0.4in;
    }

    .flyer .presents {
      font-size: 14pt;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 0.15in;
    }

    .flyer .title {
      font-size: 42pt;
      font-weight: 700;
      line-height: 1.1;
      max-width: 5.5in;
      color: #fff;
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
    }

    .flyer .footer {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .flyer .details {
      font-size: 16pt;
      font-weight: 500;
      line-height: 1.6;
      color: #fff;
      text-shadow: 0 1px 10px rgba(0, 0, 0, 0.5);
    }

    .flyer .details .date {
      font-weight: 700;
    }

    .flyer .qr-code {
      width: 1.7in;
      height: 1.7in;
      margin-bottom: 0.2in;
      border: 4px solid #fff;
      border-radius: 4px;
    }

    @media print {
      .flyer {
        page-break-after: avoid;
        page-break-inside: avoid;
        transform: none !important;
      }
    }
</style>

<div class="flyer">
{{ content }}
</div>

<script>
// Scale flyer to fit container on screen
(function() {
  if (window.matchMedia('print').matches) return;

  var frame = document.querySelector('.print-frame:not(.print-frame--slides)');
  var flyer = document.querySelector('.flyer');
  if (!frame || !flyer) return;

  function scaleContent() {
    var containerWidth = frame.offsetWidth;
    // 8.5in = 816px at 96dpi
    var contentWidth = 816;
    var scale = containerWidth / contentWidth;

    flyer.style.transformOrigin = 'top left';
    flyer.style.transform = 'scale(' + scale + ')';
  }

  scaleContent();
  window.addEventListener('resize', scaleContent);
})();
</script>
