---
layout: default
---

<div class="page">
  <div class="page-header">
    <div class="page-header-content">
      <h1 class="page-title">{{ page.title }}</h1>
      {% if page.subtitle %}
      <p class="page-subtitle">{{ page.subtitle }}</p>
      {% endif %}
    </div>
  </div>

  <div class="page-content{% if page.container %} {{ page.container }}{% endif %}">
    {{ content }}
  </div>
</div>
