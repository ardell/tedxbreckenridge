name: Scheduled Deploy

on:
  schedule:
    # Run daily at 11:00 UTC (6am EST / 7am EDT)
    # This ensures events automatically move from Upcoming to Past based on date
    - cron: '0 11 * * *'
  workflow_dispatch:  # Allow manual triggering for testing

concurrency:
  group: deploy-scheduled
  cancel-in-progress: true

permissions:
  id-token: write  # Required for OIDC
  contents: read   # Required to checkout code

jobs:
  deploy:
    name: Scheduled Deploy to S3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up mise
        uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: Verify Ruby version
        run: ruby --version

      - name: Cache gems
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('Gemfile.lock') }}
          restore-keys: ${{ runner.os }}-gems-

      - name: Install dependencies
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Build Jekyll site for production
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-1

      - name: Deploy to S3
        run: |
          aws s3 sync _site/ s3://tedxbreckenridge-website \
            --delete \
            --cache-control "public, max-age=3600" \
            --exclude "*.DS_Store"

      - name: Invalidate CloudFront cache
        if: vars.CF_DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CF_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "## Scheduled Deployment Complete! :calendar:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger**: Daily scheduled rebuild" >> $GITHUB_STEP_SUMMARY
          echo "**Purpose**: Update event status (Upcoming â†’ Past)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**S3 Bucket**: tedxbreckenridge-website" >> $GITHUB_STEP_SUMMARY
          echo "**Region**: us-west-1" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ vars.CF_DISTRIBUTION_ID }}" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Production URLs** (via CloudFront):" >> $GITHUB_STEP_SUMMARY
            echo "- https://www.tedxbreckenridge.com" >> $GITHUB_STEP_SUMMARY
            echo "- https://beta.tedxbreckenridge.com" >> $GITHUB_STEP_SUMMARY
          fi
