name: Deploy

on:
  workflow_run:
    workflows: ["Test"]
    types:
      - completed
    branches: [main]  # Triggers after Test succeeds on main (via PR merge)
  workflow_dispatch:  # Allow manual triggering for emergency deployments

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write  # Required for OIDC
  contents: read   # Required to checkout code

jobs:
  deploy:
    name: Deploy to S3
    runs-on: ubuntu-latest
    # Only run if the Test workflow succeeded and this is a push to main (not a PR)
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up mise
        uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: Verify Ruby version
        run: ruby --version

      - name: Cache gems
        uses: actions/cache@v4
        with:
          path: website/vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('website/Gemfile.lock') }}
          restore-keys: ${{ runner.os }}-gems-

      - name: Install dependencies
        working-directory: website
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Build Jekyll site for production
        working-directory: website
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-1

      - name: Deploy to S3
        run: |
          aws s3 sync website/_site/ s3://tedxbreckenridge-website \
            --delete \
            --cache-control "public, max-age=3600" \
            --exclude "*.DS_Store"

      - name: Deployment summary
        run: |
          echo "## Deployment Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**S3 Bucket**: tedxbreckenridge-website" >> $GITHUB_STEP_SUMMARY
          echo "**Region**: us-west-1" >> $GITHUB_STEP_SUMMARY
          echo "**Website URL**: http://tedxbreckenridge-website.s3-website-us-west-1.amazonaws.com" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Changes may take a few moments to be visible." >> $GITHUB_STEP_SUMMARY
