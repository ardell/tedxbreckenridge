name: Test

on:
  push:
    branches: [main]  # Only happens via PR merges (direct pushes blocked by branch protection)
  pull_request:
    branches: [main]

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Test Site Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up mise
        uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: Verify Ruby version
        run: ruby --version

      - name: Cache gems
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('Gemfile.lock') }}
          restore-keys: ${{ runner.os }}-gems-

      - name: Install dependencies
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Build Jekyll site for testing
        run: bundle exec jekyll build --config _config.yml,_config.test.yml

      - name: Validate image sizes
        run: ./build/website/validate-images.sh

      - name: Test HTML with HTMLProofer (internal links)
        run: |
          bundle exec htmlproofer ./_site \
            --disable-external \
            --allow-hash-href \
            --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/" \
            --ignore-status-codes "0,999"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack for Yarn
        run: corepack enable

      - name: Install JavaScript dependencies
        run: yarn install --immutable

      - name: Lint CSS with Stylelint
        run: yarn test:css

      - name: Test accessibility with pa11y-ci
        run: |
          yarn serve &
          SERVER_PID=$!
          sleep 5
          yarn test:a11y
          kill $SERVER_PID
