# TEDxBreckenridge 2026 Site Configuration

title: TEDxBreckenridge 2026
email: info@tedxbreckenridge.com
description: >-
  TEDxBreckenridge 2026 - Ideas worth spreading in the heart of the Rockies.
  Join us for an evening of inspiring talks, local voices, and meaningful connections.

baseurl: "" # subpath of your site, e.g. /2026
url: "https://tedxbreckenridge.com" # base hostname & protocol

# Event Details
event:
  year: 2026
  date: "October 3, 2026"
  date_short: "October 3, 2026"
  time: "TBA"
  venue: "Riverwalk Center, Breckenridge, Colorado"
  venue_short: "Riverwalk Center"
  format: "In-person"
  theme: "TBA"
  theme_description: "Save the date for our 2026 main event. Theme and details coming soon."

# Salon Event
salon:
  date: "January 15, 2026"
  time: "6:00 PM"
  title: "Elevated Cuisine: The Science and Art of Cooking at Altitude"
  venue: "Colorado Mountain College Culinary Program"
  location: "Breckenridge, Colorado"
  price: "$10 suggested donation"
  description: "Join the culinary team from Colorado Mountain College as they explore how altitude changes the rules of cooking and bakingâ€”and what it takes to master flavor, texture, and technique in the High Rockies."

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  speakers:
    output: true
    permalink: /speakers/:name/
  team:
    output: true
    permalink: /team/:name/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - README.md
  - style-guide/

# Social Media
social:
  twitter: tedxbreckenridge
  facebook: tedxbreckenridge
  instagram: tedxbreckenridge
  youtube: tedxbreckenridge

# Analytics (add your tracking IDs)
google_analytics: ""
