# TEDxBreckenridge 2026 Site Configuration

title: TEDxBreckenridge 2026
email: info@tedxbreckenridge.com
description: >-
  TEDxBreckenridge 2026 - Inversion. What happens when we flip our assumptions?
  Join us for an evening of ideas that challenge perspective, reverse conventional
  thinking, and reveal what lies on the other side.

baseurl: "" # subpath of your site, e.g. /2026
url: "https://tedxbreckenridge.com" # base hostname & protocol

# Event Details
event:
  year: 2026
  date: "October 3, 2026"
  date_short: "October 3"
  time: "5:00 PM"
  venue: "Riverwalk Center, Breckenridge, Colorado"
  venue_short: "Riverwalk Center"
  format: "In-person"
  theme: "Inversion"
  theme_description: "What happens when we flip our assumptions? Join us for an evening of ideas that challenge perspective, reverse conventional thinking, and reveal what lies on the other side."

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  speakers:
    output: true
    permalink: /speakers/:name/
  team:
    output: true
    permalink: /team/:name/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - README.md
  - style-guide/

# Social Media
social:
  twitter: tedxbreckenridge
  facebook: tedxbreckenridge
  instagram: tedxbreckenridge
  youtube: tedxbreckenridge
  linkedin: tedxbreckenridge

# Analytics (add your tracking IDs)
google_analytics: ""
