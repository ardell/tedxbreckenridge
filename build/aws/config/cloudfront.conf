# TEDxBreckenridge CloudFront Configuration

# Domain names
DOMAIN_APEX="tedxbreckenridge.com"
DOMAIN_WWW="www.${DOMAIN_APEX}"
DOMAIN_BETA="beta.${DOMAIN_APEX}"

# CloudFront distribution comment/description
CF_DISTRIBUTION_COMMENT="TEDxBreckenridge Website Distribution"

# Cache policy (AWS managed CachingOptimized for static sites)
# https://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/using-managed-cache-policies.html
CF_CACHE_POLICY_ID="658327ea-f89d-4fab-a63d-7e88639e58f6"

# Origin request policy (AWS managed CORS-S3Origin)
CF_ORIGIN_REQUEST_POLICY_ID="88a5eaf4-2fd4-4709-b370-b4c650ea3fcf"

# Response headers policy (AWS managed SecurityHeadersPolicy)
CF_RESPONSE_HEADERS_POLICY_ID="67f7725c-6f97-4210-82d7-5512b31e9d03"

# Default root object
CF_DEFAULT_ROOT_OBJECT="index.html"

# Price class (PriceClass_100 = North America and Europe only)
# Options: PriceClass_100, PriceClass_200, PriceClass_All
CF_PRICE_CLASS="PriceClass_100"

# ACM certificate region (must be us-east-1 for CloudFront)
ACM_REGION="us-east-1"

# CloudFront Function name for apex redirect
CF_FUNCTION_NAME="tedxbreckenridge-apex-redirect"
