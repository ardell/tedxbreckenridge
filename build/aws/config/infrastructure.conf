# TEDxBreckenridge AWS Infrastructure Configuration
# Global settings for all years

# AWS Region for S3 buckets
AWS_REGION="us-west-1"

# AWS SSO Profile names (configured in ~/.aws/config)
# Staging account - for testing before production
AWS_SSO_PROFILE_STAGING="tedxbreckenridge-staging"
AWS_SSO_PROFILE_STAGING_ADMIN="tedxbreckenridge-staging-admin"

# Production account - for live site
AWS_SSO_PROFILE_PROD="tedxbreckenridge-prod"
AWS_SSO_PROFILE_PROD_ADMIN="tedxbreckenridge-production-admin"

# Default profile for scripts (can be overridden by environment variable)
# Use staging editor profile by default for deployments
AWS_SSO_PROFILE="${AWS_SSO_PROFILE:-tedxbreckenridge-staging}"

# Production domain (managed separately from preview sites)
PRODUCTION_DOMAIN="www.tedxbreckenridge.com"

# S3 bucket naming convention
BUCKET_PREFIX="tedxbreckenridge"
