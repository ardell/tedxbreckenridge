# TEDxBreckenridge 2026 Site Configuration

title: TEDxBreckenridge 2026
email: info@tedxbreckenridge.com
description: >-
  TEDxBreckenridge 2026 - Ideas worth spreading in the heart of the Rockies.
  Join us for an evening of inspiring talks, local voices, and meaningful connections.

baseurl: "" # subpath of your site, e.g. /2026
url: "http://localhost:4000" # base hostname & protocol

# Event Details
event:
  year: 2026
  date: "October 3, 2026"
  date_short: "October 3, 2026"
  time: "TBA"
  venue: "Riverwalk Center, Breckenridge, Colorado"
  venue_short: "Riverwalk Center"
  format: "In-person"
  theme: "TBA"
  theme_description: "Save the date for our 2026 main event. Theme and details coming soon."

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-minifier

# Permalink structure for blog posts
permalink: /blog/:title/

# Collections
collections:
  speakers:
    output: true
    permalink: /speakers/:name/
  team:
    output: true
    permalink: /team/:name/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - README.md
  - style-guide/

# Social Media
social:
  name: TEDxBreckenridge
  facebook: tedxbreckenridge
  instagram: tedxbreckenridge
  youtube: "@tedxbreckenridge"

# Facebook/Open Graph Settings
facebook:
  app_id: ""
  publisher: https://facebook.com/tedxbreckenridge

# Logo for Schema.org markup
logo: /assets/images/logos/tedx-breckenridge-logo-black.png

# Default image for social sharing
image: /assets/images/heroes/salon-cutting-board.jpg

# Author defaults
author:
  name: TEDxBreckenridge
  email: info@tedxbreckenridge.com

# SEO tag defaults
tagline: Ideas worth spreading in the heart of the Rockies
locale: en_US

# Analytics (add your tracking IDs)
google_analytics: "G-GC96T5JBVS"
