# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-minifier

# Permalink structure for blog posts
permalink: /blog/:title/

# Collections
collections:
  speakers:
    output: true
    permalink: /speakers/:name/
  team:
    output: true
    permalink: /team/:name/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - README.md
  - style-guide/

# Social Media
social:
  name: TEDxBreckenridge
  twitter: tedxbreckenridge
  facebook: tedxbreckenridge
  instagram: tedxbreckenridge
  youtube: tedxbreckenridge

# Twitter Card Settings
twitter:
  username: tedxbreckenridge
  card: summary_large_image

# Facebook/Open Graph Settings
facebook:
  app_id: ""
  publisher: https://facebook.com/tedxbreckenridge

# Logo for Schema.org markup
logo: /assets/images/logos/tedx-breckenridge-logo-black.png

# Default image for social sharing
image: /assets/images/heroes/salon-cutting-board.jpg

# Author defaults
author:
  name: TEDxBreckenridge
  email: info@tedxbreckenridge.com

# SEO tag defaults
tagline: Ideas worth spreading in the heart of the Rockies
locale: en_US

# Analytics (add your tracking IDs)
google_analytics: ""
