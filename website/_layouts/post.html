---
layout: default
---

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ page.title }}",
  "author": {
    "@type": "Person",
    "name": "{% if page.author %}{{ page.author }}{% else %}{{ site.author.name }}{% endif %}"
  },
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{% if page.last_modified_at %}{{ page.last_modified_at | date_to_xmlschema }}{% else %}{{ page.date | date_to_xmlschema }}{% endif %}",
  "description": "{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ page.description }}{% endif %}",
  {% if page.image %}
  "image": "{{ page.image | absolute_url }}",
  {% endif %}
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.logo | absolute_url }}"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  }
}
</script>

<article class="post">
  <header class="post-header">
    {% if page.image %}
    <div class="post-header-image">
      <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
    </div>
    {% endif %}
    <div class="post-header-content">
      <div class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date: "%B %d, %Y" }}</time>
        {% if page.author %}
        <span class="post-author">by {{ page.author }}</span>
        {% endif %}
      </div>
      <h1 class="post-title">{{ page.title }}</h1>
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <a href="/blog/" class="btn btn-secondary">‚Üê Back to Blog</a>
  </footer>
</article>
