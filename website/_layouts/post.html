---
layout: default
---

<article class="post">
  <header class="post-header">
    {% if page.image %}
    <div class="post-header-image">
      <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
    </div>
    {% endif %}
    <div class="post-header-content">
      <div class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date: "%B %d, %Y" }}</time>
        {% if page.author %}
        <span class="post-author">by {{ page.author }}</span>
        {% endif %}
      </div>
      <h1 class="post-title">{{ page.title }}</h1>
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <a href="/blog/" class="btn btn-secondary">‚Üê Back to Blog</a>
  </footer>
</article>

<style>
  .post {
    max-width: 800px;
    margin: 48px auto;
    padding: 0 24px;
  }

  .post-header-image {
    width: 100%;
    height: 400px;
    margin-bottom: 48px;
    border-radius: 12px;
    overflow: hidden;
    background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
  }

  .post-header-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .post-header-content {
    margin-bottom: 48px;
  }

  .post-meta {
    display: flex;
    gap: 12px;
    align-items: center;
    margin-bottom: 16px;
    font-size: 13px;
    color: var(--stone);
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .post-date {
    font-weight: 600;
  }

  .post-author {
    opacity: 0.8;
  }

  .post-title {
    font-size: clamp(32px, 5vw, 48px);
    line-height: 1.2;
    margin: 0;
    color: var(--ted-black);
  }

  .post-content {
    font-size: 18px;
    line-height: 1.8;
    color: #333;
  }

  .post-content h2 {
    font-size: 28px;
    margin: 48px 0 24px 0;
    color: var(--ted-black);
  }

  .post-content h3 {
    font-size: 22px;
    margin: 36px 0 16px 0;
    color: var(--ted-black);
  }

  .post-content p {
    margin-bottom: 24px;
  }

  .post-content strong {
    color: var(--ted-black);
    font-weight: 600;
  }

  .post-footer {
    margin-top: 64px;
    padding-top: 48px;
    border-top: 1px solid #e0e0e0;
  }

  @media (max-width: 768px) {
    .post {
      margin: 24px auto;
      padding: 0 16px;
    }

    .post-header-image {
      height: 280px;
      margin-bottom: 32px;
    }

    .post-content {
      font-size: 16px;
    }

    .post-content h2 {
      font-size: 24px;
    }
  }
</style>
