# Development-only configuration
# Used alongside _config.yml when running locally

# Override URL for local development
url: "http://localhost:4000"

# Override exclude list to include emails directories (excluded in production)
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - README.md
  - style-guide/

# Emails collection (dev only - not deployed to production)
collections:
  emails:
    output: true
    permalink: /emails/:title/

# Include emails in development builds
defaults:
  - scope:
      path: ""
      type: "emails"
    values:
      layout: "email"
      sitemap: false
